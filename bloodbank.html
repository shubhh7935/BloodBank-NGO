<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloodBank</title>
  <link rel="stylesheet" href="bloodbank.css"
</head>
<body>
  <!-- Header -->
  
  <div class="header">
    <div class="header_image">
      <img src="logoblood.jpg" alt="BloodBank.com-A Social Initiative" height="90px">
    </div>
    <div class="header_right">
      <p>Login</p>
      <input type="text">
      <p>Password</p>
      <input type="text">
      <button>Login</button>
    </div>
    
  </div>
  <!-- links -->
  <div class="links">
    <button>Register</button>
    <button>Why Donate Blood</button>
    <button>Who Can Give Blood</button>
    <button>Refer a friend</button>
    <button>Contact Us</button>
  </div>
  <!-- finding a donor and image video-->
  <div class="block3">
    <div class="finddonor">
      <h3>Find A Donor</h3>
      <div class="findadonor">
        <p>State</p>
        <input type="text">
      </div>
      <div class="findadonor">
        <p>City</p>
        <input type="text">
      </div>
      <div class="findadonor">
        <p>Area</p>
        <input type="text">
      </div>
      <div class="findadonor">
        <p>Group</p>
        <input type="text">
      </div>
    </div>
    <!-- image/video of blood donation -->

    <img src="poster.png" alt="image promotion donation" height="200px">
  </div>
  <!-- Donation process -->
  <div class="process">
    <h2>Donation Process</h2>
    <p>Just visit any of our mentioned centres located all around the city.</p>
  </div>
  <!-- where would you like to donate -->
  <div class="location-of-donation">
    <p><b>Where would you like to Donate?</b></p>
    <input type="text"><button>Search</button>
  </div>
  <!-- give feedback -->
  <button>feedback</button>

  
</body>
</html>
